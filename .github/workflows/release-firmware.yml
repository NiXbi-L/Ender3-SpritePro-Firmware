# Сборка прошивки и создание релиза при пуше тега v*
name: Release Firmware

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build firmware (STM32F103RE_creality)
        run: pio run -e STM32F103RE_creality

      - name: Prepare firmware artifact
        run: |
          BIN=$(ls .pio/build/STM32F103RE_creality/firmware-*.bin 2>/dev/null | head -1)
          if [ -z "$BIN" ]; then
            echo "Firmware .bin not found"
            exit 1
          fi
          cp "$BIN" firmware.bin
          echo "Using: $BIN"

      - name: Create Release and upload firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Прошивка для **Ender 3** + **Sprite Pro**, без зонда (только механические концевики).
            - Плата: Creality 4.2.2 (STM32F103RET6)
            - MESH_BED_LEVELING, русский интерфейс
            - Установка: скопировать `firmware.bin` на SD-карту и включить принтер.
          files: firmware.bin
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

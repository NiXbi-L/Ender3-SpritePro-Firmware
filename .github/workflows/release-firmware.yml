# Сборка прошивки и создание релиза при пуше тега v*
name: Release Firmware

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # нужно для создания релиза и загрузки файла

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Marlin preflight требует PlatformIO >= 6.1.1
      - name: Install PlatformIO
        run: pip install "platformio>=6.1.1"

      - name: Build firmware (STM32F103RE_creality)
        run: |
          pio run -e STM32F103RE_creality -v 2>&1 | tee build.log
          echo "PIO exit code: $?"

      - name: Prepare firmware artifact
        run: |
          echo "=== Looking for firmware .bin ==="
          find .pio -name '*.bin' 2>/dev/null || true
          find . -name 'firmware-*.bin' ! -path './.git/*' 2>/dev/null || true
          echo "=== Contents of .pio/build ==="
          ls -laR .pio/build 2>/dev/null || true
          BIN=$(find .pio -name 'firmware-*.bin' 2>/dev/null | head -1)
          [ -z "$BIN" ] && BIN=$(find .pio -name '*.bin' 2>/dev/null | head -1)
          if [ -z "$BIN" ]; then
            echo "No firmware-*.bin found in repo. Last 80 lines of build log:"
            tail -80 build.log
            exit 1
          fi
          cp "$BIN" firmware.bin
          echo "Using: $BIN"
          ls -la firmware.bin

      - name: Create Release and upload firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Прошивка для **Ender 3** + **Sprite Pro**, без зонда (только механические концевики).
            - Плата: Creality 4.2.2 (STM32F103RET6)
            - MESH_BED_LEVELING, русский интерфейс
            - Установка: скопировать `firmware.bin` на SD-карту и включить принтер.
          files: firmware.bin
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
